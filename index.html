<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Restaurant Ordering</title>
</head>
<body>
    <div class="app-container">
        <header class="restaurant-header">
            <!-- no content needed -->
        </header>
        
        <div class="menu-container" id="menu-container">
        <!-- menu items will be dynamically inserted here -->
        </div>

        <div class="lower-section">
            <div class="order-summary hidden " id="order-summary"> 
                <!-- order summary initially hidden using css class toggle -->
                    <h2>Your order</h2>
                    <div class="order-items" id="order-items">
                        <!-- order items dynamically inserted here -->

                    </div>
                    <div class="order-total">
                        <p>Total Price:</p>
                        <p class="total-price">$0</p>
                    </div>
                    <button class="complete-order-btn" id="complete-order-btn">Complete Order</button>
                </div>
        
                <!-- order confirmation message -->
                <div class="order-confirmation hidden">

                    <p class="thank-you-text"></p>

                </div>


        </div>
      


        <!-- Payment Modal(Hidden until 'Complete Order' is clicked) -->
        <div class="modal hidden" id="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 class="modal-heading">Enter card details</h2>
                <form id="payment-form">
                    <input type="text" id="customer-name" placeholder="Enter your name" required>
                    <input type="text" id="customer-card-number" placeholder="Enter card number" required>
                    <input type="text" id="customer-card-cvv" placeholder="Enter CVV" required>
                    <button type="submit" class="pay-btn">Pay</button>
                </form>
            </div>
        </div>








    </div>
	<script src="./script.js" type="module" defer></script>
</body>
</html>
